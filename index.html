<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="marsIcon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mars Weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Lastest weather on <span class="headerColor">Elysium Planitia, Mars.</span>
        </div>

        <div class="dataContainer">

            <div class="date">
                <div class="dataHeader">Date</div>
                <div class="dateInfo info"></div>
            </div>

            <div class="maxTemperature">
                <div class="dataHeader">Max Temperature</div>
                <div class="maxTempInfo info"></div>
            </div>

            <div class="minTemperature">
                <div class="dataHeader">Min. Temp</div>
                <div class="minTempInfo info"></div>
            </div>

            <div class="temperature">
                <div class="dataHeader">Avg. Temp</div>
                <div class="tempInfo info"></div>
            </div>

            <div class="dailySamples">
                <div class="dataHeader">Daily Samples Collected</div>
                <div class="sampleInfo info"></div>
            </div>

            <div class="seasons">
                <div class="dataHeader">Current Season</div>
                <div class="seasonInfo info"></div>
            </div>

        </div>

    </div>
    <div class="footer">
        Data used from NASA's InSight API.
    </div>
    <script src="index.js"></script>
</body>
</html>
